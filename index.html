<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp-Login</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/00626985e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--- header -->
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="Camp-in Logo" />
      </div>
    </header>
    <!-- header end -->

    <!-- Main-->
    <main>
      <form action="/" class="form">
        <div class="container">
          <div class="header">
            <h1><img src="images/log-in.svg" />Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
          </div>
          <!--- input email -->

          <div class="form-group email">
            <label for="email">E-mail</label>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <!--- input password -->
          <div class="form-group password">
            <label for="password">Senha</label>
            <div class="container-input-password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha "
                required
                inputmode="numeric"
                autocomplete="false"
                class="fa-regular fa-eye"
              />

              <i id="eye" class="fa-regular fa-eye eye-icon"></i>
            </div>
          </div>

          <!--- input checkbox -->
          <div class="form-group checkbox">
            <div class="remember">
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="fa-solid fa-check"
              />
              <span class="check"></span>
              <label for="remenber">Lembre-me</label>
            </div>
            <a id="forgot-password" href="/">Esqueci minha senha</a>
          </div>

          <div class="form-group btn">
            <button id="submit-btn" type="submit">Entrar</button>
            <p class="register">
              Não tem uma conta? <a href="/">Cadastre-se</a>
            </p>
          </div>
        </div>
      </form>
    </main>

    <aside class="bg-aside"></aside>

    <!-- Scripts-->
    <script>
      const eye = document.getElementById('eye')
      eye.addEventListener('click', () => {
        eye.classList.toggle('fa-eye-slash')
        const password = document.getElementById('password')
        password.type === 'password'
          ? (password.type = 'text')
          : (password.type = 'password')
      })
    </script>
  </body>
</html>
